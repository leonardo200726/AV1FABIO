<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Monitoramento Acadêmico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Monitoramento de Desempenho Acadêmico</h1>
            <p>Gerencie suas disciplinas, notas e calcule médias ponderadas facilmente.</p>
        </div>
    </header>

    <main class="container">
        <section id="formulario">
            <h2>Cadastrar Disciplina</h2>
            <form id="form-cadastro">
                <div class="input-group">
                    <label for="disciplina">Disciplina:</label>
                    <input type="text" id="disciplina" placeholder="Nome da disciplina" required>
                </div>

                <div class="input-group">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" placeholder="Nota (0-10)" min="0" max="10" step="0.1" required>
                    <span id="nota-error" class="error-msg"></span>
                </div>

                <div class="input-group">
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" placeholder="Peso da disciplina" min="0.1" required>
                    <span id="peso-error" class="error-msg"></span>
                </div>

                <button type="submit" class="btn">Cadastrar Disciplina</button>
            </form>
        </section>

        <section id="resultados">
            <h2>Disciplinas Cadastradas</h2>
            <div id="filtros">
                <input type="text" id="filtro-disciplinas" placeholder="Filtrar por disciplina" oninput="filtrarDisciplinas()">
            </div>

            <table id="tabela-notas">
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Nota</th>
                        <th>Peso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="media">
                <h3>Média Ponderada: <span id="media-valor">0.00</span></h3>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sistema Acadêmico. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
